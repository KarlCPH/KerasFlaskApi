{% extends 'layout.html' %}
{% block body %}
<p>Upload an image and let the MargaritAI work its magic!</p>

<p>
  This is a pretty simple app, so images which are not square in dimensions
  will be scaled down and center cropped
</p>

<p>Possible labels: 'Bulbasaur', 'Squirtle', 'Charmander', 'Pikachu'</p>

<form action="/" method="post" enctype="multipart/form-data">
  <input type="file" name="image" id="image">
  <input class="pure-button pure-button-primary" type="submit" value="Submit">
</form>
{% endblock %}
